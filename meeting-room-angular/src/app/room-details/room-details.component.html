<h2>Room Details</h2>

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Name </b></label> {{room.name}}
  </div>
  <div>
    <label><b> date</b></label> {{room.date | mask:"00/00/0000"}}
  </div>
  <div>
    <label><b> startHour</b></label> {{room.startHour | mask:"Hh:m0"}}
  </div>
    <div>
    <label><b> endHour</b></label> {{room.endHour | mask:"Hh:m0"}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button><br>
